<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon-32x32.png">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <div class="left-container">
            <h1>Learn to code by <br> watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorial is great, but understanding how 
                developers think is invaluable. 
            </p>
        </div>
        <div class="right-container">
            <div class="top-box">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
            <div class="bottom-box">
                <form action="#">
                    <input type="text" placeholder="First Name">
                    <span><img src="icon-error.svg" alt=""></span>
                    <input type="text" placeholder="Last Name">
                    <span><img src="icon-error.svg" alt=""></span>
                    <input type="email" placeholder="Email Address">
                    <span><img src="icon-error.svg" alt=""></span>
                    <input type="password" placeholder="Password">
                    <span><img src="icon-error.svg" alt=""></span>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                </form>
                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </div>
        </div>
    </main>
    
</body>
</html>
